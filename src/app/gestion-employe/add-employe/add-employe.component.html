<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Ajouter un employé</h4>
                       
                    </div>
                    <div class="card-body">
                        <form [formGroup]="chauffeurForm" >
                            <div class="row">
                                
                               
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Matricule"  formControlName="matricule" >
                                    </mat-form-field>
                                </div>
                            </div>


                            <div class="row">
                                
                               
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Nom"  formControlName="nom" >
                                    </mat-form-field>
                                </div>


                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Prénom"  formControlName="prenom" >
                                    </mat-form-field>
                                </div>

                            </div>




                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Contre maitre" formControlName="contreMaitre" > 
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nom du groupe" formControlName="nomDuGroupe" >
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="telephone" formControlName="telephone"  >
                                  </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Centre de cout" formControlName="centreDeCout"  >
                                  </mat-form-field>
                                </div>
                            </div>
                            <div>
                              <mat-form-field appearance="outline">
                                  <mat-label>Selectionner une station</mat-label>
                                  <mat-select  formControlName="station"  >
                                    <mat-option *ngFor="let agence of stations" [value]="agence.refSapLeoni">{{agence.refSapLeoni}}</mat-option>
                                  </mat-select>
                                </mat-form-field>
                                
                          </div>





                          <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Selectionner le shift </mat-label>
                                <mat-select  formControlName="shift"  >
                                  <mat-option *ngFor="let agence of shifts" [value]="agence.referenceShift">{{agence.referenceShift}}</mat-option>
                                </mat-select>
                              </mat-form-field>
                              
                        </div>


                          <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Selectionner le segment </mat-label>
                                <mat-select  formControlName="segment"  >
                                  <mat-option *ngFor="let agence of segments" [value]="agence.nom">{{agence.nom}}</mat-option>
                                </mat-select>
                              </mat-form-field>
                              
                        </div>
                           
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label>Selectionner le PS</mat-label>
                                    <mat-select  formControlName="ps"  >
                                      <mat-option value="LTN1">LTN1</mat-option>
                                      <mat-option value="LTN2">LTN2</mat-option>
                                      <mat-option value="LTN3">LTN3</mat-option>
                                      <mat-option value="LTN4">LTN4</mat-option>
                                      <mat-option value="LTN5">LTN5</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                  
                            </div>
  
                           
  
                            <button mat-raised-button  (click)="Createchauf()"  type="submit" class="btn btn-info pull-right">Ajouter l'employé</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
        <button mat-raised-button routerLink="/gestion-circuit" type="submit" class="btn btn-info pull-left">retouner à la page précedente</button>
    </div>
  </div>
