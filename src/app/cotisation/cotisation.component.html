
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Cotisations</h4>
                       
                    </div>
                    <div class="card-body">
                        <form  [formGroup]="Cotisation" >
                           
                            
                            
  
                            <div>
                              <mat-form-field appearance="outline">
                                <mat-label>Mois</mat-label>
                                <mat-select formControlName="mois">
                                  <mat-option value="1">Janvier</mat-option>
                                  <mat-option value="2">Février</mat-option>
                                  <mat-option value="3">Mars</mat-option>
                                  <mat-option value="4">Avril</mat-option>
                                  <mat-option value="5">Mai</mat-option>
                                  <mat-option value="6">Juin</mat-option>
                                  <mat-option value="7">Juillet</mat-option>
                                  <mat-option value="8">Août</mat-option>
                                  <mat-option value="9">Septembre</mat-option>
                                  <mat-option value="10">Octobre</mat-option>
                                  <mat-option value="11">Novembre</mat-option>
                                  <mat-option value="12">Décembre</mat-option>
                                </mat-select>
                              </mat-form-field>
                            </div>
                            
  


                            <div>
                              <mat-form-field appearance="outline">
                                <mat-label>Année</mat-label>
                                <mat-select formControlName="annee">
                                  <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
                                </mat-select>
                              </mat-form-field>
                              
                                
                                    
                              </div>




                              <div>
                                <mat-form-field appearance="outline">
                                  <mat-label>PS</mat-label>
                                  <mat-select formControlName="ps">
                                    <mat-option value="LTN1">LTN1</mat-option>
                                    <mat-option value="LTN2">LTN2</mat-option>
                                    <mat-option value="LTN3">LTN3</mat-option>
                                    <mat-option value="LTN4">LTN4</mat-option>
                                    <mat-option value="LTN5">LTN5</mat-option>
                                    <mat-option value="LTN6">LTN6</mat-option>
                                  </mat-select>
                                </mat-form-field>
                                
                                    
                              </div>
                           
  
                            <button mat-raised-button   (click)="CreatePlan()"  type="submit" class="btn btn-info pull-right">Exporter </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
