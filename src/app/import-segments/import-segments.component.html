<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">


                <div class="card">
                    <div class="card-header card-header-info">
                      <h4 class="card-title">Importer la liste des segments</h4>
                    </div>
                 
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input type="file" #fileInput matInput >
                              </mat-form-field>
                              
                            </div>
                          
                            <div class="col-md-4">
                              <button mat-raised-button  (click)="upload(fileInput)" type="submit" class="btn btn-info pull-right">Importer</button>
                            </div>
                          
                          </div>

                        </div>
                    
                  </div>
                  



                   
  
  
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Liste des segments</h4>
                      
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                  <th>id</th>
                                  <th>nom</th>
                                  <th>centreDeCout</th>
                                  <th>nomSegSapRef</th>
                                  <th>rhSegment</th>
                                  <th>chefDeSegment</th>
                              
                                
                                </thead>
                                <tbody>
                                  
                                    <tr *ngFor="let chauffeur of data">
                                        <td>{{ chauffeur.id }}</td>
                                        <td>{{ chauffeur.nom }}</td>
                                        <td>{{ chauffeur.centreDeCout }}</td>
                                        <td>{{ chauffeur.nomSegSapRef}}</td>
                                        <td>{{ chauffeur.rhSegment}}</td>
                                        <td>{{ chauffeur.chefDeSegment }}</td>
                                    </tr>
                                        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
  </div>
