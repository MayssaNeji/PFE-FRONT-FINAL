
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Modifier le role</h4>
                       
                    </div>
                    <div class="card-body">
                        <form  [formGroup]="userForm" >
                          
                                
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="matricule" formControlName="matricule"  readonly>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Nom"  formControlName="nom"  readonly>
                                    </mat-form-field>
                                </div>
                          
                          
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="prenom" type="text"  formControlName="prenom"   readonly>
                                </mat-form-field>
                              </div>


                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Login" type="text"  formControlName="login"   readonly>
                                </mat-form-field>
                              </div>



                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="tel" type="text"  formControlName="tel"  readonly  >
                                </mat-form-field>
                              </div>
                            
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput type="date" placeholder="Date" formControlName="dateDeNaissance"  readonly>
                               
                                </mat-form-field>
                              </div>
                           
  
  
                         
                            
                               
                           
                            
                            
  
                            <div>
                              <mat-form-field appearance="outline">
                                <mat-label>Selectionner Le Role</mat-label>
                                <mat-select  formControlName="role">
                                  <mat-option value="DG/RH"> DG/RH </mat-option>
                                  <mat-option value="Super Admin"> Super Admin </mat-option>
                                  <mat-option value="Responsable segment"> Responsable segment </mat-option>
                                  <mat-option value=""> PS Manager </mat-option>
                                  <mat-option value="Responsable de Transport"> Responsable de Transport </mat-option>
                                  <mat-option value="Agent SOS/SHE/PPE"> Agent SOS/SHE/PPE </mat-option>
                                  <mat-option value="Agent juridique">  Agent juridique</mat-option>
                                  <mat-option value="Agent de finance"> Agent de finance </mat-option>
                                  <mat-option value="Chef de Segment">  Chef de Segment</mat-option>
                                  <mat-option value="Agent de paie"> Agent de paie </mat-option>
                                  <mat-option value="Key user Transport"> Key user Transport </mat-option>
                                  <mat-option value="Admin">  Admin</mat-option>
                                 

                                </mat-select>
                              </mat-form-field>
                              
                                  
                            </div>
  
                           
  
                            <button mat-raised-button   (click)="updateUser()"  type="submit" class="btn btn-info pull-right">Ajouter le chauffeur</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
        <button mat-raised-button routerLink="/affecterRole" type="submit" class="btn btn-info pull-left">retouner a la page pr√©cedente</button>
    </div>
  </div>
